{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
 
  <div class="col-lg-12">
    
    <br>
    {% bootstrap_form_errors form %}

    
    <form method="post" role="form" autocomplete="off" enctype="multipart/form-data">{% csrf_token %}
    {% bootstrap_form_errors form %}
     
        {% bootstrap_form form %}
      <button type="button" data-formset-move-up-button>Move up</button>
      <br><br>
      {% buttons %}
        <button type="submit" class="btn btn-primary pull-right">Create Nugget</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}

{% block js %}
  <script src="{% static 'js/jquery.formset.min.js' %}"></script>
  <script src="{% static 'js/invoice_form.js' %}"></script>
{% endblock %}
